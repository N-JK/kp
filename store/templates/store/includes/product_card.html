{% load static %}

<div class="product-card">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
    <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description|truncatechars:100 }}</p>
        <div class="product-price">${{ product.price }}</div>
        <div class="product-actions">
            <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary">View Details</a>
            <form action="{% url 'add_to_cart_ajax' %}" method="POST" class="add-to-cart-form">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-success add-to-cart-btn">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </form>
        </div>
    </div>
</div>
